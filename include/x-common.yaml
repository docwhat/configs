x-common:
  logging:
    &default-logging
    options:
      max-size: "200k"
      max-file: "2"
    driver: "json-file"
  twelve-deploy:
    &twelve-deploy
    labels:
    - "swarmpit.service.deployment.autoredeploy=true"
    restart_policy:
      delay: "2s"
    replicas: 2
    rollback_config:
      parallelism: 1
      delay: "1s"
    update_config:
      parallelism: 1
      delay: "10s"
      failure_action: "rollback"
    placement:
      constraints:
        - "node.role==worker"
